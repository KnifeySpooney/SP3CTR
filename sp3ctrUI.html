<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP3CTR - Modern UI Prototype Alpha 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tippy.js CDN links -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css"/>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- 3D-VIS: Add three.js library and OrbitControls addon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <!-- 3D-VIS UPDATE: Add UnrealBloomPass for glow effects -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script> <!-- FIX: Added missing dependency -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>


    <style>
        /* --- FONT PASS: Swapping Inter for more thematic fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto+Mono:wght@400;500&display=swap');

        body { 
            font-family: 'Share Tech Mono', monospace; /* Main UI font */
            background-color: #0f172a;
            color: #cbd5e1;
            overflow-x: hidden; 
        }

        /* --- FONT PASS: Use Roboto Mono for dense data to ensure legibility --- */
        #packet-table-body, .detail-field {
            font-family: 'Roboto Mono', monospace;
        }

        /* --- Core Components & Controls --- */
        header, footer, #controls, #packet-display-area {
            background-color: #1e293b;
            border-color: #334155;
        }
        
        /* VISUALIZER: Styles for the new visualizer panel */
        #visualizer-section {
            background-color: #1e293b;
            border-color: #334155;
        }
        #visualizer-header {
            cursor: pointer;
            border-bottom: 1px solid #334155;
        }
        #visualizer-canvas {
            background-color: #020617; /* A very dark blue, almost black */
            display: block;
            width: 100%;
            height: 400px; /* 3D-VIS UPDATE: Increased height for a better 3D view */
            border-radius: 0 0 0.5rem 0.5rem;
            cursor: grab;
        }
        #visualizer-container {
            max-height: 600px; /* 3D-VIS UPDATE: Increased max-height */
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            overflow: hidden;
        }
        #visualizer-container.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }
        #toggle-visualizer-icon {
            transition: transform 0.3s ease-in-out;
        }
        #visualizer-container.collapsed + #visualizer-header #toggle-visualizer-icon {
            transform: rotate(-90deg);
        }
        /* 3D-VIS: Style for the IP labels */
        .ip-label {
            position: absolute;
            color: #cbd5e1;
            background: rgba(15, 23, 42, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none; /* So they don't interfere with canvas events */
            transform: translate(-50%, -150%);
            transition: opacity 0.2s;
            opacity: 0;
        }

        /* PERFORMANCE CONTROLS: Styles for the new controls */
        .control-btn { @apply p-1 rounded-full text-slate-400 hover:bg-slate-700 hover:text-cyan-400 transition-colors; }
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22d3ee; }
        input:checked + .slider:before { transform: translateX(14px); }


        select {             
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
            padding-right: 2.5rem; -webkit-appearance: none; -moz-appearance: none; appearance: none; 
            background-color: #334155;
            border-color: #475569;
        }
        select:disabled {
            background-color: #475569;
            color: #94a3b8;
        }
        
        /* --- Filter Input --- */
        #filter-container {
            position: relative;
        }
        #filter-input {
            background-color: #334155;
            border-color: #475569;
            padding-left: 2.5rem; /* Space for icon */
        }
        #filter-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }


        /* --- "Lickable" Buttons --- */
        .btn {
            @apply px-4 py-2 rounded-md font-semibold text-white transition-all duration-150 ease-in-out border;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
            position: relative; /* For the "press" effect */
            top: 0;
        }
        .btn:hover:not(:disabled) {
            filter: brightness(1.1);
        }
        .btn:active:not(:disabled) {
            top: 2px; /* Press down effect */
            filter: brightness(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3) !important;
        }

        .btn-start {
            background: linear-gradient(to bottom, #22d3ee, #0891b2);
            border-color: #06b6d4;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.2), 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn-stop {
            background: linear-gradient(to bottom, #f87171, #dc2626);
            border-color: #ef4444;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.2), 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* SAVE BUTTON UPDATE: Default static style */
        .btn-save {
            background: #4f46e5;
            border-color: #4338ca;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.2), 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* SAVE BUTTON UPDATE: Animated style for when it's ready */
        .btn-save.animated {
            background: linear-gradient(90deg, #0ea5e9, #a855f7, #ec4899, #a855f7, #0ea5e9);
            background-size: 300% 300%;
            animation: animated-gradient 6s ease infinite;
            border-color: #a855f7;
        }

        .btn-disabled {
            background: #475569;
            border-color: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
            text-shadow: none;
        }

        /* --- Main Packet Table --- */
        .table-fixed-layout { table-layout: fixed; }
        #packet-display-area { background-color: #1e293b; }
        .packet-table-header th {
            color: #06b6d4;
            background-color: #334155;
            border-color: #475569;
        }
        .packet-row:hover { background-color: #334155; }
        .packet-row td { border-color: #334155; }
        
        /* --- Animated Gradient --- */
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .packet-row.selected { 
            color: #ffffff;
            background: linear-gradient(90deg, #0ea5e9, #a855f7, #ec4899, #a855f7, #0ea5e9);
            background-size: 300% 300%;
            animation: animated-gradient 6s ease infinite;
        }

        /* --- Packet Detail Panel --- */
        #detail-panel { 
            background-color: rgba(30, 41, 59, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-left: 1px solid #334155;
            transition: transform 0.3s ease-in-out; 
            transform: translateX(100%);
        }
        #detail-panel.visible { transform: translateX(0); }
        #detail-panel h2 { color: #22d3ee; }
        #close-detail-btn:hover { background-color: #334155; }

        .detail-layer { 
            border: none;
            border-radius: 0; 
            margin-bottom: 1.25rem;
            background-color: transparent;
        }
        .detail-layer-header { 
            background-color: transparent;
            padding: 0 0 0.5rem 0;
            font-weight: 600;
            font-size: 1rem;
            color: #5eead4;
            cursor: pointer;
            border-bottom: 1px solid #334155;
        }
        .detail-layer-content { 
            padding: 0.5rem 0 0 0;
            max-height: 500px; 
            overflow-y: auto; 
        }
        .detail-field { 
            display: grid; 
            grid-template-columns: minmax(140px, auto) 2fr; 
            gap: 1rem; 
            border-bottom: 1px solid #1e293b;
            padding: 0.3rem 0.25rem;
            font-size: 0.875rem;
        }
        .detail-field-key { 
            color: #94a3b8;
            word-break: break-all;
            font-weight: 500;
            cursor: help;
        }
        .detail-field-value { 
            word-break: break-all;
            color: #e2e8f0;
        }
        
        /* --- Status Indicators --- */
        .status-indicator { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-capturing { background-color: #34d399; animation: pulse-green 1.5s infinite; }
        .status-stopped { background-color: #ef4444; }
        .status-connecting { background-color: #f59e0b; animation: pulse-amber 1.5s infinite; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(52, 211, 153, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0); } }
        @keyframes pulse-amber { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); } 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } }

        /* --- HEADER GRADIENT: New style for the main title --- */
        #main-header {
            background: linear-gradient(90deg, #0ea5e9, #a855f7, #ec4899, #a855f7, #0ea5e9);
            background-size: 300% 300%;
            animation: animated-gradient 6s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* --- Focus Mode --- */
        #focus-overlay {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        #focus-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #focus-btn.active {
            background-color: #0891b2;
            color: #ffffff;
        }

        /* --- Custom Tippy.js Theme with Glass Effect --- */
        .tippy-box[data-theme~='sp3ctr-theme'] {
            background-color: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #cbd5e1;
            border: 1px solid #334155;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            text-align: left;
        }
        .tippy-box[data-theme~='sp3ctr-theme'] .tippy-content {
            padding: 0.5rem 0.75rem;
        }
        .tippy-box[data-theme~='sp3ctr-theme'][data-placement^='top'] > .tippy-arrow::before {
            border-top-color: #334155;
        }
        .tippy-box[data-theme~='sp3ctr-theme'][data-placement^='bottom'] > .tippy-arrow::before {
            border-bottom-color: #334155;
        }
        .tippy-tooltip-header {
            font-weight: 600;
            color: #5eead4;
            border-bottom: 1px solid #334155;
            padding-bottom: 0.25rem;
            margin-bottom: 0.35rem;
        }

    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Focus mode overlay -->
    <div id="focus-overlay" class="fixed top-0 left-0 w-full h-full bg-slate-900/30 z-10 opacity-0 pointer-events-none transition-opacity duration-300"></div>

    <header class="bg-gray-800 p-4 shadow-lg"> 
        <h1 id="main-header" class="text-3xl font-bold text-center">SP3CTR 0.7.0</h1>
    </header>

    <div class="flex flex-grow overflow-hidden relative">
        <!-- Main Content Area -->
        <!-- LAYOUT UPDATE: Changed from flex to a responsive grid layout -->
        <div id="main-content" class="flex-grow p-4 w-full grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            
            <!-- LAYOUT UPDATE: Main content column (visualizer and packet table) -->
            <div class="lg:col-span-2 xl:col-span-3 flex flex-col gap-4">
                <!-- VISUALIZER: Panel containing the 3D canvas and labels -->
                <section id="visualizer-section" class="rounded-lg shadow-md relative">
                    <header id="visualizer-header" class="p-3 flex justify-between items-center rounded-t-lg hover:bg-slate-700">
                        <div class="flex items-center gap-4">
                            <h2 class="font-semibold text-cyan-400">Connection Nebula</h2>
                            <!-- PERFORMANCE CONTROLS -->
                            <div id="performance-controls" class="flex items-center gap-4" onclick="event.stopPropagation()">
                                <button id="pause-btn" title="Pause/Resume Animation" class="control-btn">
                                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                                </button>
                                <div class="flex items-center gap-2 text-sm text-slate-400">
                                    <label for="fidelity-toggle">Low Fidelity</label>
                                    <label class="switch">
                                      <input type="checkbox" id="fidelity-toggle">
                                      <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="flex items-center gap-2 text-sm text-slate-400">
                                    <label id="streaming-label" for="streaming-toggle" title="Because your GPU can't handle Netflix and us at the same time.">Streaming Mode</label>
                                    <label class="switch">
                                      <input type="checkbox" id="streaming-toggle">
                                      <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div id="toggle-visualizer-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </header>
                    <div id="visualizer-container" class="p-0">
                         <canvas id="visualizer-canvas"></canvas>
                         <div id="label-container"></div>
                    </div>
                </section>

                <main id="packet-display-area" class="flex-grow bg-gray-800 rounded-lg shadow-inner overflow-x-auto">
                    <div class="overflow-y-auto h-[calc(100vh-270px)]"> 
                        <table class="min-w-full table-fixed-layout border-collapse">
                            <thead class="sticky top-0 bg-gray-700 z-10 packet-table-header">
                                <tr>
                                    <th class="w-1/6 p-2 border border-gray-600 text-left text-sm font-semibold">Time</th>
                                    <th class="w-1/6 p-2 border border-gray-600 text-left text-sm font-semibold">Source IP</th>
                                    <th class="w-1/6 p-2 border border-gray-600 text-left text-sm font-semibold">Dest. IP</th>
                                    <th class="w-1/12 p-2 border border-gray-600 text-left text-sm font-semibold">Proto</th>
                                    <th class="w-1/12 p-2 border border-gray-600 text-left text-sm font-semibold">Length</th>
                                    <th class="w-1/3 p-2 border border-gray-600 text-left text-sm font-semibold">Info</th>

                            </thead>
                            <tbody id="packet-table-body" class="divide-y divide-gray-700">
                                <tr id="no-packets-row">
                                    <td colspan="6" class="p-4 text-center text-gray-500">Select an interface and start capture to see packets.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>

            <!-- LAYOUT UPDATE: Sidebar column for controls -->
            <div class="lg:col-span-1 xl:col-span-1 flex flex-col">
                <section id="controls" class="bg-gray-800 p-4 rounded-lg shadow-md">
                    <div class="flex items-center mb-2">
                        <span id="status-indicator-light" class="status-indicator status-connecting"></span>
                        <span id="capture-status" class="text-sm text-gray-400">Status: Initializing...</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-4 mb-4">
                        <div>
                            <label for="network-interface" class="block text-sm font-medium text-gray-300 mb-1">Network Interface:</label>
                            <select id="network-interface" class="w-full bg-gray-700 border border-gray-600 text-gray-200 rounded-md p-2" disabled>
                                <option value="">Awaiting Connection...</option>
                            </select>
                        </div>
                        <div>
                             <label for="filter-input" class="block text-sm font-medium text-gray-300 mb-1">Display Filter:</label>
                            <div id="filter-container">
                               <span id="filter-icon">
                                   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                               </span>
                               <input type="text" id="filter-input" placeholder="e.g., tcp or 192.168.1.54" class="w-full rounded-md p-2 border text-gray-200">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row lg:flex-col gap-2"> 
                        <button id="start-capture-btn" class="btn btn-start w-full" disabled>Start Capture</button>
                        <button id="stop-capture-btn" class="btn btn-stop w-full" disabled>Stop Capture</button>
                        <button id="save-capture-btn" class="btn btn-save w-full" disabled>Save Capture</button>
                    </div>
                </section>
            </div>
        </div>

        <!-- Packet Detail Side Panel -->
        <aside id="detail-panel" class="w-full md:w-2/5 lg:w-1/3 xl:w-1/4 h-full absolute top-0 right-0 shadow-2xl p-4 flex flex-col z-20">
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <div class="flex items-center gap-3">
                     <h2 class="text-lg font-bold">Packet Details</h2>
                     <button id="focus-btn" title="Toggle Focus Mode" class="p-1 rounded-full text-slate-400 hover:bg-slate-700 hover:text-cyan-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <button id="close-detail-btn" class="p-1 rounded-full text-2xl leading-none">&times;</button>
            </div>
            <div id="detail-content" class="flex-grow overflow-y-auto">
                <p class="text-gray-500">Click on a packet in the table to see its details here.</p>
            </div>
        </aside>
    </div>
    
    <footer class="p-3 text-center text-xs text-gray-500 shadow-lg mt-auto">
        SP3CTR - Modern UI Prototype
    </footer>

            socket.onopen = () => { console.log("WebSocket connected."); updateStatusDisplay("WebSocket Connected. Waiting for interfaces.", false, true); };
            socket.onmessage = (event) => { try { const msg = JSON.parse(event.data); handleServerMessage(msg); } catch (e) { console.error("Error parsing message:", e, "Raw data:", event.data); } };
            socket.onerror = (errorEvent) => { console.error("WebSocket error.", errorEvent); updateStatusDisplay("WebSocket Connection Error. Check console.", true); disableAllControls(); };
            socket.onclose = (closeEvent) => { console.log("WebSocket disconnected. Code:", closeEvent.code); updateStatusDisplay(`WebSocket Disconnected (Code: ${closeEvent.code})`, true); isCapturing = false; packetsBufferedCount = 0; disableAllControls(); };
        }

        function handleServerMessage(message) {
            switch (message.type) {
                case "interfaces": populateNetworkInterfaces(message.data); break;
                case "packet_summary": addPacketToDisplay(message.data); packetsBufferedCount++; break;
                case "packet_details": displayPacketDetails(message.data); break;
                case "status":
                    updateStatusDisplay(message.message, false, true, message.message.toLowerCase().includes("capture started"));
                    isCapturing = message.message.toLowerCase().includes("capture started");
                    const match = message.message.match(/(\d+) packets buffered/);
                    if (match) packetsBufferedCount = parseInt(match[1], 10);
                    else if (!isCapturing) packetsBufferedCount = 0;
                    updateButtonStates(); break;
                case "error": console.error("Server Error:", message.message); updateStatusDisplay(`Error: ${message.message}`, true); updateButtonStates(); break;
                default: console.warn("Unknown message type:", message.type);
            }
        }

        // --- 3D-VIS: Connection Nebula Logic (using three.js) ---
        let scene, camera, renderer, composer, controls, raycaster, bloomPass;
        let nodes = {}; let particles = []; let stars;

        let hoveredNode = null;

        // PERFORMANCE CONTROLS: State variables

        const trailGradient = [ new THREE.Color("#0ea5e9"), new THREE.Color("#a855f7"), new THREE.Color("#ec4899"), new THREE.Color("#a855f7") ];
        
        function initializeVisualizer() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, visualizerCanvas.offsetWidth / visualizerCanvas.offsetHeight, 0.1, 5000);
            camera.position.z = 200;

            renderer = new THREE.WebGLRenderer({ canvas: visualizerCanvas, antialias: true, powerPreference: "high-performance", alpha: false });
            renderer.setClearColor(0x000000, 1);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            scene.fog = new THREE.Fog(0x020617, 300, 700);

            composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.5, 0.4, 0.85);

            const onResize = () => {

                visualizerCanvas.width = width;
                visualizerCanvas.height = height;

            window.addEventListener('resize', onResize);
            onResize();
            
            visualizerCanvas.addEventListener('mousemove', (e) => {

        function createGalacticCore() {
            const geometry = new THREE.SphereGeometry(8, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const core = new THREE.Mesh(geometry, material);
            scene.add(core);
        }

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 20000; i++) {
                const x = THREE.MathUtils.randFloatSpread(4000);
                const y = THREE.MathUtils.randFloatSpread(4000);
                const z = THREE.MathUtils.randFloatSpread(4000);
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0x666666, size: 0.5 });
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function setVisualizerUserIp(ip) { if (ip && userIp !== ip) { if(nodes[userIp]) { scene.remove(nodes[userIp].mesh); if (nodes[userIp].ripple) scene.remove(nodes[userIp].ripple); delete nodes[userIp]; } userIp = ip; addNode(userIp, true); } }
        function clearVisualizer() { 
            for(const ip in nodes) { 
                scene.remove(nodes[ip].mesh); 
                if (nodes[ip].ripple) scene.remove(nodes[ip].ripple); 
            } 
            for(const p of particles) {

            nodes = {}; 
            particles = [];

        function getProtocolColor(protocol) {
            switch (protocol) {
                case 'TCP': return 0x22d3ee; case 'UDP': return 0xfb923c; case 'ICMP': return 0xef4444; case 'DNS': return 0xa855f7; case 'ARP': return 0xf5d0fe; default: return 0x94a3b8;
            }
        }
        
        function addNode(ip, isUser = false) {
            if (!nodes[ip]) {
                const geometry = new THREE.SphereGeometry(isUser ? 3 : 1.5, 16, 16);
                const material = new THREE.MeshBasicMaterial({ color: isUser ? 0x22d3ee : 0x94a3b8 });
                const sphere = new THREE.Mesh(geometry, material);
                
                const spread = 250;
                sphere.position.set(
                    isUser ? 0 : THREE.MathUtils.randFloat(-spread, spread),
                    isUser ? 0 : THREE.MathUtils.randFloat(-spread, spread),
                    isUser ? 0 : THREE.MathUtils.randFloat(-spread, spread)
                );
                
                const rippleGeo = new THREE.RingGeometry(1, 1.2, 32);
                const rippleMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0 });
                const ripple = new THREE.Mesh(rippleGeo, rippleMat);
                ripple.visible = false;

                nodes[ip] = { ip: ip, mesh: sphere, isUser: isUser, lastActivity: Date.now(), velocity: new THREE.Vector3(), ripple: ripple, rippleTime: 0 };
                scene.add(sphere);
                scene.add(ripple);
            } else { nodes[ip].lastActivity = Date.now(); }
        }

        function createVisualizerParticle(srcIp, destIp, protocol, length) {
            addNode(srcIp, srcIp === userIp); addNode(destIp, destIp === userIp);
            const startNode = nodes[srcIp]; const endNode = nodes[destIp];
            if (!startNode || !endNode || startNode === endNode) return;
            
            // STREAMING MODE: If active, only trigger the ripple effect and skip trail creation entirely.
            if (isStreamingMode) {
                endNode.rippleTime = 1.0;
                endNode.ripple.material.color.set(getProtocolColor(protocol));
                return;
            }

            const startVec = startNode.mesh.position;
            const endVec = endNode.mesh.position;
            
            const midPoint = new THREE.Vector3().addVectors(startVec, endVec).multiplyScalar(0.5);
            const curveHeight = startVec.distanceTo(endVec) * 0.2; 
            const direction = new THREE.Vector3().subVectors(endVec, startVec).normalize();
            let perpendicular = new THREE.Vector3().crossVectors(direction, new THREE.Vector3(0, 1, 0));
            if (perpendicular.length() < 0.01) { perpendicular = new THREE.Vector3().crossVectors(direction, new THREE.Vector3(1, 0, 0)); }
            perpendicular.normalize();
            const controlPoint = midPoint.add(perpendicular.multiplyScalar(curveHeight));
            const curve = new THREE.QuadraticBezierCurve3(startVec, controlPoint, endVec);
            
            const particle = { 
                curve: curve, progress: 0, destNode: endNode, protocol: protocol,
                trail: [], colorIndex: Math.floor(Math.random() * trailGradient.length)
            };
            particles.push(particle);
        }
        
        const trailGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const trailMaterials = trailGradient.map(color => new THREE.MeshBasicMaterial({ color: color }));
        
        function updateSceneObjects() {
            const now = Date.now();
            const nodeFadeTime = 30000;
            const repulsionForce = 0.1;
            
            const MAX_TRAIL_LENGTH = isLowFidelity ? 10 : 25;

            // Update particles and their trails
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.progress += 0.01;

                const newPos = p.curve.getPointAt(p.progress);
                
                const material = trailMaterials[p.colorIndex % trailMaterials.length];
                const trailSegment = new THREE.Mesh(trailGeo, material);
                trailSegment.position.copy(newPos);
                
                p.trail.push(trailSegment);
                scene.add(trailSegment);

                if (p.trail.length > MAX_TRAIL_LENGTH) {
                    const oldSegment = p.trail.shift();
                    scene.remove(oldSegment);
                }
                
                p.colorIndex++;

                if (p.progress >= 1) { 
                    p.destNode.rippleTime = 1.0;
                    p.destNode.ripple.material.color.set(getProtocolColor(p.protocol));
                    p.trail.forEach(seg => scene.remove(seg));
                    particles.splice(i, 1);
                    continue;
                }
            }

            const nodeList = Object.values(nodes);
            nodeList.forEach(nodeA => {
                nodeList.forEach(nodeB => {
                    if (nodeA === nodeB) return;
                    const dist = nodeA.mesh.position.distanceTo(nodeB.mesh.position);
                    const min_dist = (nodeA.isUser ? 25 : 12) + (nodeB.isUser ? 25 : 12);
                    if (dist < min_dist) {
                        const force = (min_dist - dist) * repulsionForce;
                        const direction = new THREE.Vector3().subVectors(nodeA.mesh.position, nodeB.mesh.position).normalize();
                        nodeA.velocity.add(direction.multiplyScalar(force));
                        nodeB.velocity.sub(direction.multiplyScalar(force));
                    }
                });
                if (!nodeA.isUser) nodeA.mesh.position.add(nodeA.velocity);
                nodeA.velocity.multiplyScalar(0.94);
            
                if (nodeA.rippleTime > 0) {
                    nodeA.ripple.visible = true;
                    nodeA.rippleTime -= 0.03;
                    const scale = (1.0 - nodeA.rippleTime) * (nodeA.isUser ? 15 : 10);
                    nodeA.ripple.scale.set(scale, scale, scale);
                    nodeA.ripple.material.opacity = nodeA.rippleTime;
                    nodeA.ripple.position.copy(nodeA.mesh.position);
                    nodeA.ripple.lookAt(camera.position);
                } else {
                    nodeA.ripple.visible = false;
                }

                const timeSinceActivity = now - nodeA.lastActivity;
                const opacity = Math.max(0, 1 - (timeSinceActivity / nodeFadeTime));
                nodeA.mesh.material.opacity = opacity;
                nodeA.mesh.material.transparent = true;
                if (opacity <= 0 && !nodeA.isUser) { scene.remove(nodeA.mesh); scene.remove(nodeA.ripple); delete nodes[nodeA.ip]; }
            });
        }

        function checkIntersections() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Object.values(nodes).map(n => n.mesh));
            
            const lastHovered = hoveredNode;
            if (intersects.length > 0) {
                const foundNode = Object.values(nodes).find(n => n.mesh === intersects[0].object);
                hoveredNode = foundNode;
            } else {
                hoveredNode = null;
            }
            if (lastHovered !== hoveredNode) {
                if (lastHovered) lastHovered.mesh.scale.set(1, 1, 1);
                if (hoveredNode) hoveredNode.mesh.scale.set(1.5, 1.5, 1.5);
            }
             visualizerCanvas.style.cursor = hoveredNode ? 'pointer' : 'grab';
        }

        function animateVisualizer() {
            requestAnimationFrame(animateVisualizer);
            
            // PERFORMANCE CONTROLS: Only update the scene if not paused
            if (!isAnimationPaused) {
                controls.update();
                stars.rotation.y += 0.0001;
                updateSceneObjects();
                checkIntersections();
                composer.render();
            }
        }

        document.addEventListener('DOMContentLoaded', () => { initialize(); });
    </script>
</body>
